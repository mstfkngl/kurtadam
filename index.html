<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Night Ultimate Werewolf - T√ºrk√ße</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .setup-screen, .game-screen {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .role-selection {
            margin: 20px 0;
        }
        
        .role-selection h3 {
            margin-bottom: 15px;
            color: #feca57;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .role-item {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .role-item:hover {
            background: rgba(255,255,255,0.2);
            border-color: #48dbfb;
        }
        
        .role-item.selected {
            background: rgba(72, 219, 251, 0.3);
            border-color: #48dbfb;
        }
        
        .role-name {
            font-weight: bold;
        }
        
        .role-count {
            background: #48dbfb;
            color: #1a1a2e;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .player-count, .role-duration {
            margin: 20px 0;
        }
        
        .player-count label, .role-duration label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #feca57;
        }
        
        .player-count input, .role-duration input {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #48dbfb;
        }
        
        .phase-info {
            font-size: 1.5em;
            margin: 20px 0;
            color: #feca57;
        }
        
        .current-role {
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }
        
        .hidden {
            display: none;
        }
        
        .audio-controls {
            margin: 20px 0;
        }
        
        .volume-control {
            margin: 10px 0;
        }
        
        .volume-control input {
            width: 200px;
        }
        
        .status-info {
            background: rgba(72, 219, 251, 0.2);
            border: 1px solid #48dbfb;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∫ Kurt Adam üåô</h1>
        
        <!-- Kurulum Ekranƒ± -->
        <div id="setupScreen" class="setup-screen">
            <div class="player-count">
                <label for="playerCount">Oyuncu Sayƒ±sƒ±:</label>
                <input type="number" id="playerCount" min="3" max="10" value="5">
            </div>
            
            <div class="role-duration">
                <label for="roleDuration">Her Rol ƒ∞√ßin S√ºre (saniye):</label>
                <input type="number" id="roleDuration" min="5" max="30" value="10">
            </div>
            
            <div class="role-selection">
                <h3>Rolleri Se√ßin:</h3>
                <div class="role-grid" id="roleGrid">
                    <!-- Roller buraya dinamik olarak eklenecek -->
                </div>
                <div class="status-info">
                    <div>Se√ßilen Roller: <span id="selectedCount">0</span></div>
                    <div>Gerekli: <span id="requiredCount">5</span> (Oyuncu sayƒ±sƒ± + 3)</div>
                </div>
            </div>
            
            <div class="audio-controls">
                <div class="volume-control">
                    <label>Ses Seviyesi:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    <span id="volumeValue">70%</span>
                </div>
            </div>
            
            <button class="btn" id="startGameBtn" onclick="startGame()">Oyunu Ba≈ülat</button>
        </div>
        
        <!-- Oyun Ekranƒ± -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="phase-info" id="phaseInfo">Gece Fazƒ±</div>
            <div class="current-role" id="currentRole">Hazƒ±rlanƒ±yor...</div>
            <div class="timer-display" id="timerDisplay">00:00</div>
            
            <button class="btn" id="pauseBtn" onclick="pauseGame()">Duraklat</button>
            <button class="btn" id="skipBtn" onclick="skipCurrent()">Ge√ß</button>
            <button class="btn" id="restartBtn" onclick="restartGame()">Yeniden Ba≈ülat</button>
        </div>
    </div>

    <script>
        // Temel deƒüi≈ükenler
        let gameState = {
            phase: 'setup', // setup, night, day
            currentRoleIndex: 0,
            selectedRoles: [],
            playerCount: 5,
            gameTimer: null,
            currentAudio: null,
            isPaused: false,
            timeRemaining: 0
        };

        // T√ºm roller
        const availableRoles = [
            { name: 'Kopyacƒ±', id: 'copycat', order: -8, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Kurt Adamlar', id: 'werewolves', order: 2, maxCount: 2, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Alfa Kurt', id: 'alpha_wolf', order: 2.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Mistik Kurt', id: 'mystic_wolf', order: 2.2, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Mafya', id: 'minion', order: 3, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Yardak√ßƒ±', id: 'apprentice_tanner', order: 3.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Tokat√ßƒ±', id: 'thing', order: 4.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Falcƒ±', id: 'seer', order: 5, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: '√áƒ±rak Falcƒ±', id: 'apprentice_seer', order: 5.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Hƒ±rsƒ±z', id: 'robber', order: 6, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Kurnaz', id: 'witch', order: 6.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Cadaloz', id: 'troublemaker', order: 7, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Sakar', id: 'village_idiot', order: 7.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Sarho≈ü', id: 'drunk', order: 8, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Uyurgezer', id: 'insomniac', order: 9, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'ƒ∞spiyoncu', id: 'revealer', order: 10, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: false },
            { name: 'Mezarcƒ±', id: 'mortician', order: 13.1, maxCount: 1, defaultCount: 0, wakesUp: true, hasRandomAction: true, randomOptions: ['left', 'right', 'both', 'none'] },
            { name: 'K√∂yl√º', id: 'villager', order: 99, maxCount: 5, defaultCount: 3, wakesUp: false, hasRandomAction: false },
            { name: 'Soytarƒ±', id: 'tanner', order: 99, maxCount: 1, defaultCount: 0, wakesUp: false, hasRandomAction: false },
            { name: 'Yavru Kurt', id: 'dream_wolf', order: 99, maxCount: 1, defaultCount: 0, wakesUp: false, hasRandomAction: false }
        ];

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            renderRoleGrid();
            updateRequiredCount();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('playerCount').addEventListener('input', function() {
                gameState.playerCount = parseInt(this.value);
                updateRequiredCount();
                validateRoleSelection();
            });

            document.getElementById('volumeSlider').addEventListener('input', function() {
                document.getElementById('volumeValue').textContent = this.value + '%';
            });
        }

        function renderRoleGrid() {
            const grid = document.getElementById('roleGrid');
            grid.innerHTML = '';

            availableRoles.forEach(role => {
                const roleItem = document.createElement('div');
                roleItem.className = 'role-item';
                roleItem.innerHTML = `
                    <span class="role-name">${role.name}</span>
                    <span class="role-count">0</span>
                `;
                
                roleItem.addEventListener('click', () => toggleRole(role.id, roleItem));
                roleItem.dataset.roleId = role.id;
                grid.appendChild(roleItem);
            });
        }

        function toggleRole(roleId, element) {
            const role = availableRoles.find(r => r.id === roleId);
            const countSpan = element.querySelector('.role-count');
            let currentCount = parseInt(countSpan.textContent);

            currentCount = (currentCount + 1) % (role.maxCount + 1);
            countSpan.textContent = currentCount;

            if (currentCount > 0) {
                element.classList.add('selected');
            } else {
                element.classList.remove('selected');
            }

            validateRoleSelection();
        }

        function updateRequiredCount() {
            const required = gameState.playerCount + 3;
            document.getElementById('requiredCount').textContent = required;
        }

        function validateRoleSelection() {
            const selectedRoles = [];
            document.querySelectorAll('.role-item.selected').forEach(item => {
                const roleId = item.dataset.roleId;
                const count = parseInt(item.querySelector('.role-count').textContent);
                for (let i = 0; i < count; i++) {
                    selectedRoles.push(roleId);
                }
            });

            document.getElementById('selectedCount').textContent = selectedRoles.length;
            
            const requiredCount = gameState.playerCount + 3;
            const startBtn = document.getElementById('startGameBtn');
            
            if (selectedRoles.length === requiredCount) {
                startBtn.disabled = false;
                gameState.selectedRoles = selectedRoles;
            } else {
                startBtn.disabled = true;
            }
        }

        function startGame() {
    preloadAudios();
            // Se√ßilen rolleri sƒ±raya koy
            const roleOrder = [];
            gameState.selectedRoles.forEach(roleId => {
                const role = availableRoles.find(r => r.id === roleId);
                if (role) {
                    roleOrder.push(role);
                }
            });

            // Rolleri sƒ±raya g√∂re sƒ±rala
            roleOrder.sort((a, b) => a.order - b.order);
            gameState.roleOrder = roleOrder;
            gameState.currentRoleIndex = 0;
            gameState.phase = 'night';

            // Ekranlarƒ± deƒüi≈ütir
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            // Gece fazƒ±nƒ± ba≈ülat
            startNightPhase();
        }

        function startNightPhase() {
            document.getElementById('phaseInfo').textContent = 'Gece Fazƒ±';
            processNextRole();
        }

        function processNextRole() {
            if (gameState.currentRoleIndex >= gameState.roleOrder.length) {
                // Gece fazƒ± bitti, g√ºnd√ºz fazƒ±na ge√ß
                startDayPhase();
                return;
            }

            const currentRole = gameState.roleOrder[gameState.currentRoleIndex];
            
            // Uyumayan rolleri ge√ß
            if (!currentRole.wakesUp) {
                gameState.currentRoleIndex++;
                processNextRole();
                return;
            }
            
            // Rastgele aksiyon se√ß (eƒüer varsa)
            let roleAction = '';
            if (currentRole.hasRandomAction && currentRole.randomOptions) {
                const randomIndex = Math.floor(Math.random() * currentRole.randomOptions.length);
                roleAction = currentRole.randomOptions[randomIndex];
            }
            
            // Rol adƒ±nƒ± g√ºncelle
            let displayText = currentRole.name;
            if (roleAction) {
                displayText += ` (${getActionText(roleAction)})`;
            }
            
            document.getElementById('currentRole').textContent = displayText;

            // S√ºreyi ba≈ülat
            const roleDuration = parseInt(document.getElementById('roleDuration').value);
            startTimer(roleDuration);
            
            // Ses dosyasƒ±nƒ± √ßal
            playRoleAudio(currentRole, roleAction);
        }
        
        function getActionText(action) {
            const actionTexts = {
                'left': 'Sol kom≈üuna bak',
                'right': 'Saƒü kom≈üuna bak', 
                'both': 'Her iki kom≈üuna bak',
                'none': 'Hi√ßbirine bakma'
            };
            return actionTexts[action] || action;
        }

        function startTimer(seconds) {
            gameState.timeRemaining = seconds;
            updateTimerDisplay();

            gameState.gameTimer = setInterval(() => {
                if (!gameState.isPaused) {
                    gameState.timeRemaining--;
                    updateTimerDisplay();

                    if (gameState.timeRemaining <= 0) {
                        clearInterval(gameState.gameTimer);
                        gameState.currentRoleIndex++;
                        processNextRole();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeRemaining / 60);
            const seconds = gameState.timeRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function playRoleAudio(role, action = '') {
            // Ses dosyasƒ± √ßalma fonksiyonu
            let audioFile = `sounds/${role.id}`;
            
            // Rastgele aksiyon varsa, ilgili ses dosyasƒ±nƒ± se√ß
            if (action) {
                audioFile += `_${action}`;
            }
            
            audioFile += '.mp3';
            
            console.log(`√áalƒ±nacak ses: ${audioFile}`);
            
            // Ger√ßek ses √ßalma kodu (ses dosyalarƒ± hazƒ±r olduƒüunda):
            try {
                if (gameState.currentAudio) {
                    gameState.currentAudio.pause();
                    gameState.currentAudio.currentTime = 0;
                }
                
                gameState.currentAudio = new Audio(audioFile);
                gameState.currentAudio.volume = document.getElementById('volumeSlider').value / 100;
                
                gameState.currentAudio.play().catch(error => {
                    console.log(`Ses dosyasƒ± √ßalƒ±namadƒ±: ${audioFile}`, error);
                });
            } catch (error) {
                console.log(`Ses dosyasƒ± hatasƒ±: ${audioFile}`, error);
            }
        }

        function startDayPhase() {
            document.getElementById('phaseInfo').textContent = 'G√ºnd√ºz Fazƒ± - Tartƒ±≈üma';
            document.getElementById('currentRole').textContent = 'Herkes konu≈üabilir';
            
            // 5 dakika tartƒ±≈üma s√ºresi
            startTimer(300);
        }

        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = gameState.isPaused ? 'Devam Et' : 'Duraklat';

            // Ses dosyasƒ±nƒ± da duraklat/devam ettir
            if (gameState.currentAudio) {
                if (gameState.isPaused) {
                    gameState.currentAudio.pause();
                } else {
                    gameState.currentAudio.play();
                }
            }
        }

        function skipCurrent() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
            }
            
            if (gameState.currentAudio) {
                gameState.currentAudio.pause();
            }

            gameState.currentRoleIndex++;
            processNextRole();
        }

        function restartGame() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
            }
            
            if (gameState.currentAudio) {
                gameState.currentAudio.pause();
            }

            gameState.phase = 'setup';
            gameState.currentRoleIndex = 0;
            gameState.isPaused = false;

            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
        }
    
function preloadAudios() {
    gameState.selectedRoles.forEach(roleId => {
        const role = availableRoles.find(r => r.id === roleId);
        if (role) {
            let audioFile = `sounds/${role.id}.mp3`;
            let audio = new Audio(audioFile);
            audio.volume = 0;
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(error => {
                console.log(`√ñn y√ºkleme hatasƒ±: ${audioFile}`, error);
            });

            if (role.hasRandomAction && role.randomOptions) {
                role.randomOptions.forEach(action => {
                    let randomAudioFile = `sounds/${role.id}_${action}.mp3`;
                    let randomAudio = new Audio(randomAudioFile);
                    randomAudio.volume = 0;
                    randomAudio.play().then(() => {
                        randomAudio.pause();
                        randomAudio.currentTime = 0;
                    }).catch(error => {
                        console.log(`√ñn y√ºkleme hatasƒ±: ${randomAudioFile}`, error);
                    });
                });
            }
        }
    });
}

</script>
</body>
</html>
